<!DOCTYPE html>
<html lang="en" id="login_form">
<head>
  <!-- import css js and e.t.c -->
  <link rel="stylesheet" href="css/login.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/login.js"></script>
  <meta charset="UTF-8">
  <!-- for mobile phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- to support IE9 or IE8 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title for the page in internet -->
  <title>Login page</title>
</head>

<body>
  <main>
  <section id="login_page">
  <p>There is no captcha here, so even your code in prolog can enter.</p>
  </section>

  <form name="login" id="login">
  <div class="login">
    <span class="login_text">Login:/$</span>
    <input id="login_text" class="login_text" type="text" placeholder="username">
    <span class="password_text">Password:/$</span>
    <input id="password_text" class="password_text" type="password" placeholder="password">
  </div>
  </form>

  </main>
</body>
</html>
