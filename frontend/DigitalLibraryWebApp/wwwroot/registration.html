<!DOCTYPE html>
<html lang="en" id='registration_form'>
<head>
  <!-- import css js and e.t.c -->
  <link rel="stylesheet" href="css/registration.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/registration.js"></script>
  <meta charset="UTF-8">
  <!-- for mobile phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- to support IE9 or IE8 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title for the page in internet -->
  <title>Registration page</title>
</head>

<body>
  <main>
  <section id="registration_page">
  <p>You should register to get access to the digital library "Vasilisa Premudraya".</p>
  </section>

  <form name="registration" id="registration">
  <div class="registration">

    <span class="email">Email:/$</span>
    <input type="text" id="email" class="email" placeholder="email"><br>

    <span class="name">Name:/$</span>
    <input type="text" id="name" class="name" placeholder="name"><br>

    <span class="login">Login:/$</span>
    <input type="text" id="login" class="login" placeholder="username"><br>

    <span class="password">Password:/$</span>
    <input class="password" id="password" type="password" placeholder="password">
  </div>
  </form>

  </main>
</body>
</html>
