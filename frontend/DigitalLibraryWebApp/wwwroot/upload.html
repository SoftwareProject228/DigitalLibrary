<section class="intro">
  <p><span>&raquo;Upload</span></p>
  <p><span>Type 'help' + <kbd>Enter</kbd> -- for available commands.</span></p>
  <p>You have an unique opportunity to leave a mark on history and upload your material to this library.</p>
</section>

<form name="upload" id="upload" enctype="multipart/form-data" method="post" autocomplete="off">
  <span class="name_prefix">Name:/$
    <input id="name_type_field" type="text" placeholder="name">
    <input type="submit" hidden>
  </span>

<div class="upload_file_wrapper_wrapper">
  <div class="upload_file_wrapper">
    <span class="upload_prefix">Upload file:/$</span>
    <div class="upload_button">
      <label for="custom-file-upload" class="filupp">
        <span class="filupp-file-name js-value">click here</span>
        <input type="file" name="attachment-file" value="1" id="custom-file-upload">
      </label>
    </div>
  </div>

  <a type="submit" class="button_to_upload">Upload</a>

</div>

</form>

<form method="post" autocomplete="off">
  <span class="command">Vasilisa:/$
    <input name="CommandR" type="text">
    <input type="submit" hidden>
  </span>
</form>
