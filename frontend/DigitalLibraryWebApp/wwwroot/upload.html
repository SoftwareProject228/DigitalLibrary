<!DOCTYPE html>
<html lang="en" id="upload_page">
<head>
  <!-- import css js and e.t.c -->
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/upload.js"></script>
  <meta charset="UTF-8">
  <!-- for mobile phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- to support IE9 or IE8 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title for the page in internet -->
  <title>Upload</title>
</head>

<body>
  <main>
  <section id="upload_message">
  <p>You have an unique opportunity to leave a mark on history and upload your material to this library.</p>
  </section>

  <form name="upload" id="upload" enctype="multipart/form-data" method="post">
    <div class="book_name">
      <span class="name_text">Login:/$</span>
      <input id="name_text" class="name_text" type="text" placeholder="name">
    </div>

    <div class="upload_file_wrapper">
      <span class="upload_text">Upload file:/$</span>

      <div class="upload_button">
        <label for="custom-file-upload" class="filupp">
          <span class="filupp-file-name js-value">klick here</span>
          <input type="file" name="attachment-file" value="1" id="custom-file-upload">
        </label>
      </div>
    </div>
  </form>

  </main>
</body>
</html>
